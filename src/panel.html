<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DOM Size browser extension</title>
    <style>
      html,
      body {
        height: 100%;
      }
      button {
        font-family: sans-serif;
        font-size: 16px;
        line-height: 20px;
        padding: 12px 17px;
        border: none;
        border-radius: 4px;
        background-color: #eee;
        cursor: pointer;
      }
      button:hover {
        background-color: #dedede;
      }
      button:active,
      button:focus {
        background-color: #ddd;
        border: none;
      }
    </style>
  </head>
  <body>
    <button id="highlightDeepNodes">Deeply-nested nodes</button>

    <button id="highlightDeepestNestedElement">Deepest-nested nodes</button>

    <button id="highlightElementsWithSingleChild">Elements with 1 child</button>

    <button id="highlightEmptyElements">Empty elements</button>

    <button id="highlightClasslessWrapperElements">Classless elements</button>

    <button id="highlightElementsWithMoreThanSixtyChildElements">
      Nodes with 60+ children
    </button>

    <button id="highlightAllElements">All nodes</button>

    &nbsp;&nbsp;&nbsp;

    <button id="destroyOverlay">Clear overlay</button>

    <script src="./panel.js"></script>
  </body>
</html>
